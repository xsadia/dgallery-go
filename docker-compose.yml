version: "3"

services:
  kgalleryapi:
    build:
      context: .
    volumes:
      - ./:/usr/src/app
    container_name: kgallery-api-go
    env_file:
      - .env
    ports:
      - "${PORT}:${PORT}"
    networks:
      - kgallery
    stdin_open: true 
    tty: true
  kgallerydb:
    hostname: postgres
    image: postgres:15
    container_name: ${PGSQL_NAME}
    environment:
      POSTGRES_USER: ${PGSQL_USER}
      POSTGRES_PASSWORD: ${PGSQL_PASSWORD}
      POSTGRES_DB: ${PGSQL_DBNAME}
      PGDATA: /var/lib/postgresql/data
    user: 1000:1000
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    expose:
      - 5432
    networks:
      - kgallery
  migrate:
    image: migrate/migrate
    networks:
      - kgallery
    env_file:
      - .env
    volumes:
      - ./migrations:/migrations
    command: ["-path", "/migrations", "-database",  "postgres://${PGSQL_USER}:${PGSQL_PASSWORD}@${PGSQL_HOST}:${PGSQL_PORT}/${PGSQL_DBNAME}?sslmode=disable", "up"]
    links: 
      - kgallerydb
    depends_on: 
      - kgallerydb
networks:
  kgallery:
    driver: bridge
